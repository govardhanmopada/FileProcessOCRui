<div class="container">
    <div >
      <h1>Module Creation</h1>
      <form #createProjectForm = "ngForm" (ngSubmit) = "submitPrjectModuleCreate(createProjectForm.value)">
       
        <div class="form-group">
            <label for="projectName">Project-Name:</label>
                   <select  class="form-control textField" id="projectId"
                   required
                   name="projectId"  ngModel> 
                   <option selected value="0">Select Project</option>
                   <option *ngFor="let project of projects" value="{{project.projectId}}">{{project.projectName}}</option>
                   
                </select>
          </div>
       
        <div class="form-group">
          <label for="moduleName">Module-Name:</label>
          <input type="text" class="form-control textField" id="moduleName"
                 required
                 name="moduleName" ngModel  >          
        </div>
  
         <div class="form-group">
          <label for="moduleDesc">Module-Desc:</label>
          <!-- <input type="text" class="form-control textField" id="projectDesc"
                  name="projectDesc" ngModel> -->
                  <textarea class="form-control textField" id="moduleDesc"
                  name="moduleDesc" ngModel ></textarea>
        </div>
  
     
        <div class="form-group" style="padding-top: 10px;">
        <button type="submit" class="btn btn-success" >Submit</button>
       </div>
       
      </form>
    </div>


    <div class="example-container mat-elevation-z8">
      
        <mat-table [dataSource]="dataSource" matSort>
      
          <!-- ID Column -->
          <ng-container matColumnDef="projectId">
            <mat-header-cell *matHeaderCellDef mat-sort-header> Project ID </mat-header-cell>
            <mat-cell *matCellDef="let row"> {{row.projectId}} </mat-cell>
          </ng-container>

          <ng-container matColumnDef="moduleId">
            <mat-header-cell *matHeaderCellDef mat-sort-header> Module ID </mat-header-cell>
            <mat-cell *matCellDef="let row"> {{row.moduleId}} </mat-cell>
          </ng-container>

          <ng-container matColumnDef="moduleName">
            <mat-header-cell *matHeaderCellDef mat-sort-header> Module Name </mat-header-cell>
            <mat-cell *matCellDef="let row"> {{row.moduleName}} </mat-cell>
          </ng-container>
      
          
          <ng-container matColumnDef="moduleDesc">
            <mat-header-cell *matHeaderCellDef mat-sort-header> Project Desc </mat-header-cell>
            <mat-cell *matCellDef="let row"> {{row.moduleDesc}} </mat-cell>
          </ng-container>
      
          
          <ng-container matColumnDef="nodeId">
            <mat-header-cell *matHeaderCellDef mat-sort-header> NodeId </mat-header-cell>
            <mat-cell *matCellDef="let row"> {{row.nodeId}} </mat-cell>
          </ng-container>
      
        
          <ng-container matColumnDef="parentNodeId">
            <mat-header-cell *matHeaderCellDef mat-sort-header> Parent NodeID </mat-header-cell>
            <mat-cell *matCellDef="let row" [style.color]="row.parentNodeId"> {{row.parentNodeId}} </mat-cell>
          </ng-container>
      
          <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
          <mat-row *matRowDef="let row; columns: displayedColumns;">
          </mat-row>
        </mat-table>
      
        <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
      </div>

    </div>

    <div>
